<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battles!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav id="nav" class="flexible--row">
            <div id="logo">
                <a href="../index.html">
                <img src="" alt="LogoSWB"></a>
            </div>
            <div class="menu_log flexible--row">
                <ul class="menu flexible--row">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="lore.html">Lore</a></li>
                    <li><a href="teamBuilder.html">TeamBuilder</a></li>
                    <li><a href="#" class="actual">Battles!</a></li>
                </ul>
            </div>
            
        </nav>
    </header>
    <main id="main">
        <section id="modalLogSignIn" class="logIn flexible--column">
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="inputUserName" placeholder="player1234">           
            <label for="pass">Password</label>
            <input type="password" name="pass" id="inputPass">
            <button id="btnLogSignIn" class="button2--blue">Log In/Sign In</button>
            <button id="btnCancelIn" class="button2--red">Cancel</button>
        </section>
        <section id="modalLogOut" class="logOut">
            <button id="btnLogOut" class="button2--red">Log Out</button>
            <button id="btnCancelOut" class="button2--green">Cancel</button>
        </section>
        <h1 class="mainTitle2">Select Your Team To Battle!!</h1>
        <section id="selectYourTeam" class="btleTeamSelect flexible--rowWrap">
            </div>
        </section>
        <section id="secBattle" class="flexible--column secBattle">
            <article class="flexible--column battleScene">
                <div id="divEnemy" class="flexible--rowReverse divEnemy">
                    <div id="divBattleCardEnemy" class="battleCardEnemy flexible--row">
                        <div class="flexible--column cardInfo">
                            <h3 id="nameCpu"></h3>
                            <div class="progress">
                                <div id="progCpu" class="progressBar" ></div>
                                <div class="progressBarPrev"></div>
                            </div>
                            <span id="spanCpu"></span>
                            <div>
                                <p id="pStatusDescCpu"></p>
                                <img id="imgStatusCpu" src="" alt="">
                            </div>
                            <div id="divSubtitutesCpu" class="subtitutes flexible--row"></div>
                        </div>
                        <img id="imgCpu" src="" alt="">   
                    </div>
                    <button id="btnEndBattle" class="button2--red">End Battle</button>                      
                </div>
                <div id="divUser" class="flexible--row">
                    <div id="divBattleCardUser" class="battleCardUser flexible--row">
                        <div class="flexible--column cardInfo">
                            <h3 id="nameUser"></h3>
                            <div class="progress">
                                <div id="progUser" class="progressBar"></div>
                                <div class="progressBarPrev"></div>
                            </div>
                            <span id="spanUser"></span>
                            <div>
                                <p id="pStatusDescUser"></p>
                                <img id="imgStatusUser" src="" alt="">
                            </div>
                            <div id="divSubtitutesUser" class="subtitutes flexible--row"></div>
                        </div>
                        <img id="imgUser" src="" alt="">
                    </div>
                    <!-- <div id="atOptions" class="atOptions flexible--column">
                        <button id="btnAtt1" class="button3--blue">Attack1</button>
                        <button id="btnAtt2" class="button3--blue">Attack2</button>
                        <button id="btnSwitch" class="button3--blue">Switch Character</button>
                    </div> -->
                </div>
                    
            </article>
            <article class="battleLog flexible--column">
                <h2 class="subMainTitle">Combat History</h2>
                <textarea readonly name="" id="textareaBattleLog" cols="30" rows="10"></textarea>
            </article>
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
